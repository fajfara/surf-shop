<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.comp.css">
    <title>Surf Up</title>
</head>
<body>
    <div class="landing">
        <img src="img/new-waves-bg.jpg" alt="BG for main landing section">
            <div class="container">
                    <div class="navbar">
                        <div class="navbar__logo">
                            <h1>
                                Surf Up.
                            </h1>
                        </div>
                        <div class="navbar__links">
                            <ul>
                                <li><a href="#">Boards</a></li>
                                <li><a href="#">Accessories</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Technology</a></li>
                                <li><a href="#">Team</a></li>
                                <li><a href="#">Dealers</a></li>
                            </ul>
                        </div>
                        <div class="navbar__social-icons">
                            <div class="navbar__social-icons--svg">
                                <svg>
                                    <use xlink:href="img/icons.svg#icon-facebook"></use>
                                </svg>
                            </div>
            
                            <div class="navbar__social-icons--svg">
                                <svg>
                                    <use xlink:href="img/icons.svg#icon-instagram"></use>
                                </svg>
                            </div>
            
                            <div class="navbar__social-icons--svg">
                                <svg>
                                    <use xlink:href="img/icons.svg#icon-envelop"></use>
                                </svg>
                            </div>
            
                        </div>
                    </div>
            </div>
            <div class="container">
                <div class="carousel">
                    <div class="carousel__title">
                        <h1>
                            Ride every wave as if it's your last
                        </h1>
                    </div>

                    <div class="carousel__subtitle">
                        <h2>
                            We love the motion of the ocean
                        </h2>
                    </div>
                </div>
            </div>
    </div>
    
    
</body>
</html>
